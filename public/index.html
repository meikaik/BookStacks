<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Comuet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js">
    </script>

    <!-- Bootstrap -->
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css' rel='stylesheet'>
    <script href='libs/bootstrap.min.js'></script>

    <!-- jQuery CDN & NiceScroll-->
    <script src="libs/jquery.min.js"></script>
    <script src="libs/jquery.nicescroll.min.js"></script>

    <!-- Ionic CSS -->
    <link href="libs/ionic.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">

    <!-- Angular Source -->
    <script src="libs/angular.min.js"></script>
    <script src='libs/angular-ui-router.js'></script>

    <!-- Root JS -->
    <script src="js/app.js"></script>

    <!-- Controllers JS -->
    <script src="js/ctrl.js"></script>

    <!-- Services JS -->
    <script src="services/Login-factory.js"></script>
    <script src="services/ServerPosts-factory.js"></script>
    <script src="services/Posts-storage.js"></script>
    <script src="services/Parser-factory.js"></script>


</head>
<body ng-app='Comuet' ng-controller='mainCtrl'>

        <div>

            <div class='col-md-6' style='height:100vh;padding:0;'>
                <button class='btn btn-warning' ng-if='!signedIn' ng-click='login()' style='height:100%; width:100%;'>Login with Facebook</button>
                <div ng-if='signedIn'>

                    <div style='height:20%; width:100%;'>
                            <label>Live Search</label>
                          <input ng-model="query" type="text"
                            placeholder="Filter by">
                        {{query}}
                    </div>

                    <!-- http://www.w3schools.com/angular/tryit.asp?filename=try_ng_filters_input -->
                    <br/><br/><br/><br/><br/>
                    <div style='height:80%; width:100%;'>
                        <label>What program are you in?</label>
                        <div class="form-group" style='margin-top: 15px;'>
                            <input class="form-control" type='text' ng-model='inquiry.phone' placeholder="" style='border-radius: 5px 5px 0px 0px;'>
                        </div>
                        <label>What year are you in?</label>
                        <div class="form-group" style='margin-top: 15px;'>
                            <input class="form-control" type='email' ng-model='inquiry.reply_email' placeholder="" style='border-radius: 0px 0px 5px 5px;' required>
                        </div>
                    </div>
                </div>
            </div>
            <div class='col-md-6' style='height:100vh; padding:0; overflow:scroll;'>
                <!-- POST CARD -->
                <div class="card" ng-repeat="post in posts | filter: query">
                  <div class="item item-text-wrap">

                    <!-- PROFILE PICTURE -->
                    <a href='{{post.userurl}}' target='_blank'>
                        <img src="{{post.userpic}}" class="img-circle col-md-3" width="100%;" height="100%" style='display:inline-block; max-height: 7rem; max-width: 7rem;'>
                    </a>

                    <!-- POSTED BY -->
                    <p class='col-md-9' style='display:inline-block; min-height:15%; font-size:0.9rem;'>
                        Posted by <a href='{{post.userurl}}' target='_blank'>{{post.username}}</a>
                    </p>

                    <!-- SPACING -->
                    <div class='col-md-9' style='min-height: 15%;'></div>

                    <!-- CONTENT -->
                    <div class='col-md-12' style='text-align:center; padding-bottom: 15px; padding-top: 15px;'>
                        {{post.content}}
                    </div>
                    <a href='{{post.posturl}}' target='_blank'>
                        <button class='btn btn-block'>Message</button>
                    </a>
                  </div>
                </div>
            </div>
        </div>

        <!-- Facebook -->
        <div id="fb-root"></div>
        <script>(function(d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) return;
          js = d.createElement(s); js.id = id;
          // development appID
          js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.5&appId=299804590357995";
          fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
        </script>
        
</body>

</html>
